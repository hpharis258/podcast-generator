name: "Podcast Generator"
author: "MR Bruzas"
description: "Generates a feed for a podcast from a YAML file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
   description: The commiters email
   required: true
   default: ${{ github.actor }}@localhost
  name:
    description: The commiters name
    required: true
    default: ${{ github.actor }}@localhost
    
